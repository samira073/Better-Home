 <!--Contact Page-->
 
 <section>
    
    <div id="contact">

        <div class="contact-container">

            <h2>Contact Us</h2>
            <p>Share your insights with us! Use this form to send recommendations for site improvement or express any concerns you may have.</p>

            <form action="contact-response.html" method="get" name="contact-form" id="contact-form">

                <input type="text" id="fullName" placeholder="Full Name" required>
                <span class="error-message"></span>

                <input type="email" id="email" placeholder="E-mail" autocomplete="off" required>
                <span class="error-message"></span>

                <textarea id="message" name="message" rows="4" placeholder="Leave a Message..." required></textarea>
                <span class="error-message"></span>
                
                <input type="submit" id="button" value="Submit">
                
            </form>            
            
 

        </div>
