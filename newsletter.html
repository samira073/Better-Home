 <!--Newsletter Page-->
<section>

            <form action="newsletter-response.html" method="get" name="newsletter_form" id="newsletter_form">

                <input type="text" id="firstName" placeholder="First Name" required>
                <span class="error-message"></span>

                <input type="text" id="lastName" placeholder="Last Name" required>
                <span class="error-message"></span>

                <input type="email" id="email" placeholder="E-mail" autocomplete="off" required>
                <span class="error-message"></span>

                <input type="tel" id="phone" placeholder="Phone Number" required>
                <span class="error-message"></span>
                
                <input type="submit" id="submitBtn" value="Spice Up My Inbox!">
                
            </form>
